spring.application.name=spring_tutorial

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/spring_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.encoding=utf-8
spring.sql.init.mode=always

springtutorial.name=samurai

# ログレベルの設定
logging.level.root=INFO
logging.level.org.springframework.web=INFO

# ログ出力先の設定
logging.file.name=logs/app.log

# ログ出力パターンの設定
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%level] - %msg%n